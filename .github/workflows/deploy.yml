name: Deploy Backend

on:
  push:
    branches: ["master"]   # your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.KEY }}
          port: 22
          script: |
            cd oma-s-portfolio-api
            git pull origin master
            sudo docker compose down
            sudo docker compose up --build -d